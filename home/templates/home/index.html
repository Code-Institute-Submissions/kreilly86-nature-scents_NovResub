{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="jumbotron jumbotron-fluid d-flex">
  <div class="row">
    <div class="intro col-12">
      <h1 class="index-title display-4">Nature Scents</h1>
      <p class="lead index-text">Bring the aroma of nature into your home</p>
    </div>
  </div>
</div>

<div class="container-fluid text-center">
  <div class="row nature-home-info my-5 justify-content-center">
    <a href="{% url 'products' %}" class="btn btn-lg active shop-button" role="button" aria-pressed="true">Shop Now</a>
  </div>
</div>

<div class="container-fluid w-100 text-center">
  <div class="row carousel-products w-100 justify-content-center">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner col-12">
        <div class="carousel-item active">
          <img class="mx-auto d-block" src="{{ MEDIA_URL }}candles.png" alt="candles">
          <div class="card-img-overlay">
            <h3 class="card-title">Candles</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img class="mx-auto d-block" src="{{ MEDIA_URL }}oils.png" alt="oils">
          <div class="card-img-overlay">
            <h3 class="card-title">Oils</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img class="mx-auto d-block" src="{{ MEDIA_URL }}soaps.png" alt="soaps">
          <div class="card-img-overlay">
            <h3 class="card-title">Soaps</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img class="mx-auto d-block" src="{{ MEDIA_URL }}bundles.png" alt="bundles">
          <div class="card-img-overlay">
            <h3 class="card-title">Bundles</h3>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>

<div>
  <hr class="page-end">
  </hr>
</div>

{% endblock %}
