{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="hero jumbotron jumbotron-fluid d-flex">
  <div class="row home-info">
    <div class="col">
      <h1 class="index-title display-4">Nature Scents</h1>
      <p class="lead index-text">Bring the aroma of nature into your home</p>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row nature-home-info d-flex">
    <div class="col-12 text-center">
      <h2 class="display-4 heading-info">Info</h2>
      <p class="lead index-info">bla bla bla bla</p>
      <p class="lead index-info">bla bla bla</p>
      <p class="lead index-info"> bla bla bla</p>
    </div>
  </div>

  <div class="row carousel-products d-lg-flex">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="mx-auto d-block" src="media/pexels-ekaterina-bolovtsova-6311802_1.jpg" alt="candles">
          <div class="card-img-overlay">
            <h1 class="card-title">Candles</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img class="mx-auto d-block" src="media/pexels-dominika-roseclay-5462208_Kct2lek.jpg" alt="oils">
          <div class="card-img-overlay">
            <h3 class="card-title">Oils</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="mx-auto d-block" src="media/pexels-monstera-6621471.jpg" alt="soaps">
          <div class="card-img-overlay">
            <h3 class="card-title">Soaps</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="mx-auto d-block" src="media/pexels-monstera-6621308.jpg" alt="bundles">
          <div class="card-img-overlay">
            <h3 class="card-title">Bundles</h5>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
{% endblock %}
