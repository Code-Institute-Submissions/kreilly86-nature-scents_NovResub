{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid w-100">
    <div class="row cart-page">
        <div class="col-12 mx-auto">
            <h2 class="page-title">Thank you for your order!</h2>
        </div>
    </div>

    {% if from_profile %}
    <a href="{% url 'profile' %}" class="shop-button">
        <span>
            <i class="fas fa-angle-left"></i>
        </span>
        <span class="text-uppercase">Back to Profile</span>
    </a>
    {% endif %}

    <div>
        <hr class="page-end mt-5">
        </hr>
    </div>
</div>

{% endblock %}
