{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row product-detail-overlay">
        <div class="col-6 product-image">
            {% if product.image %}
            <a href="{{ product.image.url }}" target="_blank">
                <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
            </a>
            {% else %}
            <a href="{% url 'product_detail' product.id %}">
                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
            </a>
            {% endif %}
        </div>

        <div class=" col-6 product-detail">
            <p class="product-name">{{ product.name }}</p>
            <p class="lead mb-0 text-left font-weight-bold">â‚¬{{ product.price }}</p>
            <hr>
            <p class="product-description">
                {{ product.description }}
            </p>
            <form class="form" action="{% url 'add_to_cart' product.id %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-12">
                        <p class="mt-3"><strong>Quantity:</strong></p>
                        <div class="form-group w-50">
                            <div class="input-group">
                                <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <a href="{% url 'products' %}" class="btn rounded-2 btn-lg shop-button">
                            <span class="icon">
                                <i class="fas fa-chevron-left arrow"></i>
                            </span>
                            <span class="text-uppercase">Keep Shopping</span>
                        </a>
                        <input type="submit" class="btn rounded-2 btn-lg shop-button" value="Add to Bag">
                    </div>
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                </div>
            </form>
        </div>
        <div>
            <hr class="product-end"></hr>
        </div>
    </div>
</div>
{% endblock %}
