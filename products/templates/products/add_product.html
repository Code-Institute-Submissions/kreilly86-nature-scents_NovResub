{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid w-100">
    <div class="row cart-page">
        <div class="col-12 mx-auto">
            <h1 class="page-title">Product Management</h1>
            <hr class="page-underline">
        </div>
    </div>

    <div class="col-12 mt-3">
        <p class="text-muted text-center">Add a Product</p>
        <form action="{% url 'add_product' %}" method="POST" class="text-center" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div>
                <a class="shop-button" href="{% url 'products' %}">Cancel</a>
                <button class="shop-button" type="submit">Add Product</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
